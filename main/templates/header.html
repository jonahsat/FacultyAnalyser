<header class="fixed top-0 left-0 w-full bg-gradient-to-r from-purple-900 to-indigo-700 text-white shadow-lg">
    <nav class="container mx-auto px-6 py-4">
        <div class="flex items-center justify-between">
            <div class="flex items-center">
                <a href="{% url 'home' %}" class="text-2xl font-bold">
                    <span class="text-yellow-300">Faculty</span>Analysis
                </a>
            </div>
            <div class="flex items-center space-x-4">
                {% if user.is_authenticated %}
                    <span class="text-sm">Welcome, {{ user.username }}</span>
                    <a href="{% url 'logout' %}" class="bg-yellow-400 hover:bg-yellow-300 text-indigo-900 font-bold py-2 px-4 rounded-full transition duration-300 ease-in-out transform hover:scale-105">
                        Logout
                    </a>
                {% else %}
                    <a href="{% url 'login' %}" class="text-white hover:text-yellow-200 transition duration-300 ease-in-out">Login</a>
                    <a href="{% url 'select_role' %}" class="bg-yellow-400 hover:bg-yellow-300 text-indigo-900 font-bold py-2 px-4 rounded-full transition duration-300 ease-in-out transform hover:scale-105">
                        Sign Up
                    </a>
                {% endif %}
            </div>
        </div>
    </nav>
</header>
