{% extends 'base.html' %}

{% block title %}Choose Faculty for Feedback{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto mt-24">
    <h1 class="text-5xl font-light text-indigo-900 mb-10 text-center">Choose Faculty for Feedback</h1>
    
    <div class="bg-white shadow-md rounded-lg px-6 pb-6 pt-1">
        <form method="post" action="{% url 'feedback_form' %}" class="space-y-6">
        {% csrf_token %}
            <div>
                <label for="faculty_id" class="block text-lg font-medium text-gray-700 mb-2">Select a Faculty Member</label>
                <div class="flex space-x-4">
                    <select id="faculty_id" name="faculty_id" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                        <option value="" disabled selected>Select Faculty</option>
                        {% for faculty in faculty_list %}
                            <option value="{{ faculty.id }}">{{ faculty.user.get_full_name }}</option>
                        {% endfor %}
                    </select>
                    <button type="submit" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">
                        Give Feedback
                    </button>
                </div>
            </div>
        </form>
    </div>

    <div class="mt-8 text-center text-sm text-gray-600">
        <p>Your feedback helps us improve the quality of education.</p>
        <p>Thank you for your participation!</p>
    </div>
</div>
{% endblock %}
